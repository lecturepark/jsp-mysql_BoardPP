<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<link rel="stylesheet" href="common4.css">
</head>
<body>
<div align="left" style="width:40%; height: 300px; border: 5px solid blue; border-radius: 1em;">

<h1><p class="signup">회원가입</p></h1>
<form action="signup.jsp" method="get">
	<input type="text" class="form-control" placeholder="아이디" name="id" maxlength="20"><br>
	<input type="password" class="form-control" placeholder="비밀번호" name="pw" class = "pw" id = "pw1" maxlength="20"><br>
	<input type="password" class="form-control" placeholder="비밀번호재입력" name="repw" class = "pw" id = "pw2" maxlength="20"><br>
	<input type="tel" class="form-control" placeholder="전화번호" name="tel" class = "tel" id = "tel" maxlength="20"><br>
	<p class="gender">성별<input type="radio" name="gender" value="남">남
	<input type="radio" name="gender" value="여">여</p>
	<input type="text" class="form-control" placeholder="취미" name="hobby" class = "hobby" id = "hobby" maxlength="20"><br>
	<input type="submit" value="회원가입">
</form>

	</div>
</body>
</html>
